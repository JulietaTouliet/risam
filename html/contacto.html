    <main>
        <h1>Contactate con nosotros</h1>
        <form>
            <div>
                <label for="">Nombre</label>
                <input type="text" required>
        
                <label for="">Apellido</label>
                <input type="text" required> 
    
            </div>
    
            <div>
                <label for="">E-mail</label>
                <input type="email" name="" id="" required>
    
            </div>
           
            <div>
                <label for="">Teléfono</label>
                <input type="text">
    
                <label for="">¿Es tu primera compra?</label> 
                <select name="Primera_compra">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
    
                </select>
    
            </div>
           
            <div>
                <label for="">Mantenete informado</label>
                <input type="checkbox" name="" id="checkbox1">
                 <label for="checkbox1">Recibir novedades por e-mail</label>
    
            </div>
            <div>
                <label for="">Mensaje</label>
            </div>
    
            <div>
              
                <textarea name="" id="" cols="30" rows="10">Escribe tu consulta aquí</textarea>
    
            </div>
    
            <div>
                <input type="reset" value="Limpiar formulario">
                <input type="submit" value="Enviar">
    
            </div>
               
        </form>
        <section>
            <i class="fa-solid fa-location-dot fa-2x"></i>
           <p>Entre Ríos 135
            Concordia - Entre Ríos
           </p>
        </section>
        <section>
            <i class="fa-solid fa-envelope fa-2x"></i>
            <p>risamconcordia@gmail.com</p>
        </section>
    </main>

    <footer id="sp-footer">
        <div class="sociales">
            <h2>Nuestras redes</h2>
            <i class="fa-brands fa-instagram fa-3x"></i>
